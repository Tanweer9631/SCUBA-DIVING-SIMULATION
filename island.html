<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="island.js"></script>
</head>
<body>
    <a-scene rotation-script>
        <a-entity id="island" src="./models/island/scene.gltf"></a-entity>
        <a-entity id="turtle" src="./models/model_47a_-_loggerhead_sea_turtle/scene.gltf"></a-entity>

        <a-entity id="deep-sea" geometry="primitive:sphere; radius:100; segmentsWidth:64; segmentsHeight:64;" material="opacity:0.2; color:blue;"></a-entity>

        <a-entity id="scuba-diver" src="models/scuba_diver_-_twinset_blue_suit/scene.gltf" scuba-diver></a-entity>

        <a-entity position="0 2 0">
            <a-entity position="0 0.2 0" geometry="primitive:sphere; radius:0.05;" material="color:white;"></a-entity>
            <a-animation attribute="position" to="0 0.8 0" direction="alternate" dur="1000" easing="ease-in-out" repeat="indefinite"></a-animation>
        </a-entity>
    </a-scene>
</body>
</html>
